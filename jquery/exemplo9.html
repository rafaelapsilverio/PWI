<DOCTYPE html>
    <html>
        <head>
            <title>exemplo 9</title>
            <meta charset="UTF-8">
            <script src="js/jquery-3.4.1.min.js"></script>
            <script> 
          $(document).ready(function () {
              $("button").click(function () {
                  $(".test").hide();
             });
        });
        </script>
    </head>
    <body>
        <h1>Oculta todos os elementos com a class test</h1>
        <h2 class ="test">Isso é um cabeçalho</h2>
        <p class ="test">Isso é um parágrafo</p>
        <p>Isso é outro parágrafo</p>
        <button>Click me</button>
        </body>
    </html>
