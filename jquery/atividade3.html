<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>atividade2</title>
        <meta charset="UTF-8">
        <style type="text/css">
        .vermelho{
            color: red;
        }
        </style>
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script> 
        $(document) .ready(function(){
                $("button").click(function(){
                    $("p").removeClass("vermelho");
                });
            }); 
        </script>
    </head>
    <body>
        <h1>remove a class vermelho da class 'p' ao clicar no botão</h1>
        <h2>Cabeçalho</h2>
        <p class="vermelho">Isso é um parágrafo</p>
        <p class="vermelho">Isso é outro parágrafo</p>
        <button>Clique Aqui</button>
   </body>
</html>
