<DOCTYPE html>
<html>
    <head>
        <title>chamando uma função</title>
        <meta charset="UTF-8">
        <script src="../jquery/jquery-3.4.1.js"></script>
        <script> 
       function funcao() {
           alert("sou uma função");
        }
        $(document).ready(funcao);
        </script>
    </head>
    <body>
        <div>maneira usando função com parametro</div>
        <pre>
           function funcao () {
               alert("sou uma função")
            }
            $(document).ready(funcao);
        </pre></div>
    </body>
</html>
