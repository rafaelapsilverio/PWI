<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>atividade2</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <style type="text/css">
        .vermelho{
            color: red;
        }
        .azul{
            color: blue;
        }
        </style>
        <script> 
        $(document) .ready(function(){
                $("#b1").click(function(){
                    $("p").toggleClass("vermelho");
                });
            });
        $(document) .ready(function(){
                $("#b2").click(function(){
                    $("p").toggleClass("azul");
            }); 
        }); 
        </script>
    </head>
    <body>
        <h1>Adiciona ou remove a class css do elemento 'p' ao clicar no botão</h1>
        <h2>Cabeçalho</h2>
        <p>Isso é um parágrafo</p>
        <p>Isso é outro parágrafo</p>
        <button id="b1">vermelho</button>
        <button id="b2">azul</button>
   </body>
</html>
