<DOCTYPE html>
    <html>
        <head>
            <title>Obter o Value de um input</title>
            <meta charset="UTF-8">
            <script src="js/jquery-3.4.1.min.js"></script>
            <script> 
          $(document).ready(function () {
              $("button").click(function () {
                  alert("Valor: " + $("#nome").val());
             });
        });
        </script>
    </head>
    <body>
        <p>Nome: <input type ="text" id ="nome" value="MikaERafa"></p>
        <button>Ver valor</button>
        </body>
    </html>
