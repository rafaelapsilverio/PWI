<DOCTYPE html>
    <html>
        <head>
            <title>Chamando uma função</title>
            <meta charset="UTF-8">
            <script src="../jquery/jquery-3.4.1.js"></script>
            <style type="text/css">
               iframe{
                   width: 100%;
                   height: 400px;
               }
            </style>
            <script> 
           $(document).ready(function () {
               console.log("documento carregado");
           
           });

            $(window).on("load",function () {
                console.log("janela carregada");
            });
            </script>
        </head>
        <body>
           <iframe src="http://devisate.com.br/"></iframe>
        </body>
    </html>
