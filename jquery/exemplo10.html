<DOCTYPE html>
    <html>
        <head>
            <title>exemplo 10</title>
            <meta charset="UTF-8">
            <script src="js/jquery-3.4.1.min.js"></script>
            <script> 
          $(document).ready(function () {
              $("button").click(function () {
                  $(this).hide();
             });
             $("p").click(function () {
                  $(this).hide();
             });
        });
        </script>
    </head>
    <body>
        <h1>Oculta o elemento clicado</h1>
        <h2>Isso é um cabeçalho</h2>
        <p>Isso é um parágrafo</p>
        <p>Isso é outro parágrafo</p>
        <button>Clique aqui</button>
        </body>
    </html>
