<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Atividade</title>
        <meta charset="UTF-8">
        <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
        <script> 
        $(document) .ready(function(){
                $("#get").click(function(){
                    var fonte = $("h1").css("fontSize");
                    alert(fonte);//32px
                });
                $("#set").click(function(){
                   $("h1").css("fontSize", "50px");
                });
                $("#set2").click(function(){
                   $("h1").css({
                       fontSize: "100px",
                       color: "red"
                    });  
                });
            }); 
        </script>
    </head>
    <body>
        <h1>Get e Set com CSS</h1>
        <button id="get">Get valor</button>
        <button id="set">Set valor</button>
        <button id="set2">Set valor</button>
   </body>
</html>
